<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSV Visualizer App</title>
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- font-awesome icons -->
    <script
      src="https://kit.fontawesome.com/a731b1af9c.js"
      crossorigin="anonymous"
    ></script>
    <!-- local css file -->
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container-fluid bg-dark p-3 bg-container">
      <h1 class="text-center mt-5">CSV File Visualizer</h1>
      <div class="container mt-5 upload-container">
        <h3>Upload CSV file here</h3>
        <form class="file-upload-form" enctype="multipart/form-data">
          <input
            type="file"
            class="form-control"
            id="file-input"
            name="file-input"
          />
          <p class="d-none error-message">Please upload csv files only*</p>
          <button type="submit" class="btn mt-2 btn-primary">
            Upload File
          </button>
        </form>
      </div>
      <!-- uploaded csv files -->
      <div class="container mt-5 csv-files-container">
        <h3>Select a file to view the content</h3>
        <div
          class="d-inline-flex flex-wrap flex-gap files-list-container"
        ></div>
      </div>
      <div class="container mt-5 file-data-container">
        <div class="mb-3">
          <h3>File Content</h3>
          <input type="search" id="search-input" />
        </div>

        <!-- display file data here -->
        <table class="table table-bordered file-data-table-container">
          <!-- file data goes here -->
          <!-- <h5 class="mt-5 text-center">Select a file to see the data</h5> -->
        </table>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
